<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tom Select Max Limit</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .tom-select .ts-control[disabled] {
      background-color: #f9f9f9;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <label for="tags">Tags:</label>
  <select id="tags" multiple placeholder="Type and select...">
    <option value="Linux">Linux</option>
    <option value="Docker">Docker</option>
    <option value="Ansible">Ansible</option>
    <option value="Kubernetes">Kubernetes</option>
    <option value="Terraform">Terraform</option>
  </select>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script>
    const MAX_ITEMS = 3;

    const select = new TomSelect("#tags", {
      create: true,
      maxItems: MAX_ITEMS,
      plugins: ['remove_button'],
      onChange: function(value) {
        const input = this.control_input;
        const control = this.control;

        if (this.items.length >= MAX_ITEMS) {
          input.placeholder = ''; // hide placeholder
          input.disabled = true;  // prevent typing
          control.classList.add('disabled');
        } else {
          input.placeholder = 'Type and select...';
          input.disabled = false;
          control.classList.remove('disabled');
        }
      }
    });
  </script>

</body>
</html>
